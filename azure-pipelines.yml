jobs:
- job: MatricesGenerator
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'
      addToPath: true
  - bash: python generate-ap-matrices.py
    name: mtrx

- job: LinuxRunner
  pool:
    vmImage: ubuntu-16.04
  dependsOn: MatricesGenerator
  strategy:
    matrix: $[ dependencies.generator.outputs['mtrx.linux'] ]
  steps:
  - script: env
- job: MacRunner
  pool:
    vmImage: macOS-10.14
  dependsOn: MatricesGenerator
  strategy:
    matrix: $[ dependencies.generator.outputs['mtrx.mac'] ]
  steps:
  - script: env
- job: WindowsRunner
  pool:
    vmImage: vs2017-win2016
  dependsOn: MatricesGenerator
  strategy:
    matrix: $[ dependencies.generator.outputs['mtrx.windows'] ]
  steps:
  - script: set